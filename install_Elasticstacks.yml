- hosts: all
  become: true
  pre_tasks:
  
  - name: install updates (CentOS)
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "Centos"
    
  - name: install updates (Ubuntu)
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"
    
- hosts: ubuntu_elasticstack
  become: true
  roles:
    - ubuntu_elasticstack

- hosts: centos_elasticstack
  become: true
  roles:
    - centos_elasticstack
